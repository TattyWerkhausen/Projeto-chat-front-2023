<div>
  <form [formGroup]="form">
    <table class="table table-bordered">
      <tr>
        <th>Nome:</th>
        <td>
          <input type="text" name="name" formControlName="name" />
        </td>
      </tr>

      <tr>
        <th>Email:</th>
        <td>
          <input type="text" formControlName="email" />
        </td>
      </tr>
    </table>
  </form>
  <button class="btn-registrar" (click)="register()">Registrar</button>
</div>
