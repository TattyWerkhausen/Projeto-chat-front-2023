<div class="container">
  <form [formGroup]="form">
    <div>
      <input type="text" formControlName="name" placeholder="Pesquisar" />
      <button (click)="searchUsers()">Buscar</button>
    </div>
    <div *ngFor="let user of users">
      <div *ngIf="!user">NÃ£o encontrado</div>
      <div *ngIf="user">
        <h1>{{ user.name }}</h1>
        <p>{{ user.email }}</p>
      </div>
      <button>
        <a [routerLink]="['/users/', user.id, 'update-user']">Editar</a>
      </button>
      <button>
        <a [routerLink]="['/users/', user.id, 'delete']">Deletar</a>
      </button>
      <button (click)="selectUserForMessage(user.id)">
        <!-- <a [routerLink]="['/messages/', user.id, 'send']">Mensagem</a> -->
        message
      </button>
    </div>
  </form>
</div>
