<div class="container">
  <form [formGroup]="form">
    <input type="text" formControlName="email" placeholder="Email" />

    <input type="text" formControlName="password" placeholder="Password" />

    <button (click)="logar()">Ok</button>
    <div *ngIf="showErrorMessage">
      {{ errorMessage }}
      <br />
      <div><button [routerLink]="'/users/add-user'">Cadastrar-se</button></div>
    </div>
  </form>
</div>
